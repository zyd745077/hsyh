title: Stackbit Fjord Theme
baseurl: /
permalink: '/:title/'
palette: yellow
header:
  title: Fjord
  tagline: Minimal and clean blog theme
  logo_img: images/logo.png
  bg_img: images/header-bg.jpg
  has_nav: true
  has_social: true
footer:
  content: '&copy; Stackbit-Fjord. All rights reserved.'
  links:
    - text: Made with Stackbit
      url: 'https://www.stackbit.com'
      new_window: true
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
collections:
  posts:
    permalink: '/posts/:title/'
